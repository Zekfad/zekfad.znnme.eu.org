name: Node.js CI

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  setup:
    name: Setup workspace
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Yarn
      run: npm i -g yarn

  install:
    name: Install dependencies
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        node-version: [ 15.x ]
        frozen-lockfile: [ true, false ]
    continue-on-error: ${{ matrix.frozen-lockfile }}
    steps:
    - name: Install with frozen lockfile
      if: ${{ matrix.frozen-lockfile }}
      run: yarn install --frozen-lockfile
    - name: Install normally
      if: ${{ !matrix.frozen-lockfile }}
      run: yarn install

  build:
    name: Build project
    runs-on: ubuntu-latest
    needs: install
    steps:
    - run: yarn build

  generate:
    name: Generate static build
    runs-on: ubuntu-latest
    needs: build
    steps:
    - run: yarn generate

name: Node.js CI

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  build:
    name: Setup, build and test workspace
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 15.x ]
        frozen-lockfile: [ true, false ]
    continue-on-error: ${{ matrix.frozen-lockfile }}
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Install Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Yarn
      run: npm i -g yarn
    - name: Install dependencies with frozen lockfile
      if: ${{ matrix.frozen-lockfile }}
      run: yarn install --frozen-lockfile
    - name: Install dependencies normally
      if: ${{ !matrix.frozen-lockfile }}
      run: yarn install
    - name: Build project
      run: yarn build
    - name: Generate static build
      run: yarn generate
